<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan â€” Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#!" class="header__logo logo">
            <img class="logo__image" src="./images/logo-horizontal.svg" alt="Logo: Best Tour Plan" />
          </a>
          <!-- /.header__logo logo -->
          <form class="header__search search" action="#">
            <input type="text" class="search__input" placeholder="Search Location" />
            <!-- /.search__label -->
            <button class="button search__button">
              <img src="./images/search.svg" alt="Icon: search" />
            </button>
            <!-- /.button search__button -->
          </form>
          <!-- /.header__search search -->
          <a href="#!" class="header__user user">
            <img src="./images/user-avatar.jpg" alt="Photo: user" class="user__avatar" />
            <h3 class="user__name">Nathan</h3>
            <!-- /.user__name -->
          </a>
          <!-- /.header__user user -->
          <button class="header-top__burger burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
          <!-- /.header-top__burger burger -->
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <nav class="header-nav nav">
        <div class="container">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#!" class="nav__link">All Deals</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Hotels</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Activities</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Hotel Day Packages</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Restaurants</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Events</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
            <li class="nav__item">
              <a href="#!" class="nav__link">Rodrigues</a>
              <!-- /.nav__link -->
            </li>
            <!-- /.nav__item -->
          </ul>
          <!-- /.nav__list -->
        </div>
        <!-- /.container -->
      </nav>
      <!-- /.header-nav nav -->
    </header>
    <!-- /.header -->
    <main class="main">
      <nav class="breadcrumb">
        <div class="container">
          <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
              <a href="#!" class="breadcrumb-list__link">Home</a>
              <!-- /.breadcrumb-list__link -->
            </li>
            <!-- /.breadcrumb-list__item -->
            <li class="breadcrumb-list__item">
              <a href="#!" class="breadcrumb-list__link">Flash Offers</a>
              <!-- /.breadcrumb-list__link -->
            </li>
            <!-- /.breadcrumb-list__item -->
            <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
            <!-- /.breadcrumb-list__item -->
          </ul>
          <!-- /.breadcrumb-list -->
        </div>
      </nav>
      <!-- /.breadcrumb -->
      <section class="hotel">
        <div class="container">
          <div class="hotel__info-wrapper">
            <div class="hotel-info">
              <div class="hotel-info__wrapper">
                <div class="hotel-info__stars stars">
                  <img class="stars__image" src="./images/star.svg" alt="Icon: star rating" />
                  <img class="stars__image" src="./images/star.svg" alt="Icon: star rating" />
                  <img class="stars__image" src="./images/star.svg" alt="Icon: star rating" />
                  <img class="stars__image" src="./images/star.svg" alt="Icon: star rating" />
                  <img class="stars__image" src="./images/star.svg" alt="Icon: star rating" />
                </div>
                <!-- /.hotel-info__stars stars -->
                <h1 class="hotel-info__name">GRAND HILTON HOTEL</h1>
                <!-- /.hotel-info__name -->
                <span class="hotel-info__offer offer">Flash Offer</span>
                <!-- /.otel-info__offer offer -->
              </div>
              <div class="hotel-info__descr">
                Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
              </div>
              <!-- /.hotel-info__descr -->
            </div>
            <!-- /.hotel-info -->
            <div class="hotel-rate">
              <div class="hotel-rate__text">User Rattings</div>
              <!-- /.hotel-rate__text -->
              <div class="hotel-rate__count count">
                <span class="count__current">4.5</span>
                <span class="count__max">5</span>
              </div>
              <!-- /.hotel-rate__count -->
            </div>
            <!-- /.hotel-rate -->
          </div>
          <!-- /.hotel__info-wrapper -->
          <div class="hotel-grid">
            <div class="hotel-slider swiper-container">
              <div class="swiper-wrapper hotel-slider__wrapper">
                <div class="swiper-slide hotel-slider__slide">
                  <img src="./images/hotel-slider/hotel-preview-1.jpg" alt="" />
                </div>
                <!-- /.swiper-slide hotel-slider__slide -->
                <div class="swiper-slide hotel-slider__slide">
                  <img src="./images/hotel-slider/hotel-preview-2.jpg" alt="" />
                </div>
                <!-- /.swiper-slide hotel-slider__slide -->
                <div class="swiper-slide hotel-slider__slide">
                  <img src="./images/hotel-slider/hotel-preview-3.jpg" alt="" />
                </div>
                <!-- /.swiper-slide hotel-slider__slide -->
                <div class="swiper-slide hotel-slider__slide">
                  <img src="./images/hotel-slider/hotel-preview-4.jpg" alt="" />
                </div>
                <!-- /.swiper-slide hotel-slider__slide -->
                <div class="swiper-slide hotel-slider__slide">
                  <img src="./images/hotel-slider/hotel-preview-5.jpg" alt="" />
                </div>
                <!-- /.swiper-slide hotel-slider__slide -->
              </div>
              <!-- /.swiper-wrapper hotel-slider__wrapper -->
              <div class="hotel-slider__nav hotel-slider__nav--prev">
                <svg xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M19.634 6.616a1.25 1.25 0 010 1.768L13.018 15l6.616 6.616a1.25 1.25 0 01-1.768 1.768l-7.5-7.5a1.25 1.25 0 010-1.768l7.5-7.5a1.25 1.25 0 011.768 0z"
                  />
                </svg>
              </div>
              <div class="hotel-slider__nav hotel-slider__nav--next">
                <svg xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10.366 6.616a1.25 1.25 0 011.768 0l7.5 7.5a1.25 1.25 0 010 1.768l-7.5 7.5a1.25 1.25 0 01-1.768-1.768L16.982 15l-6.616-6.616a1.25 1.25 0 010-1.768z"
                  />
                </svg>
              </div>
            </div>
            <!-- /.hotel-slider swiper-container -->
          </div>
          <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.hotel -->
    </main>
    <!-- /.main -->
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
